<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #cube-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        #button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.3/build/three.module.js"
            }
        }
    </script>
</head>

<body>
    <div id="cube-container"></div>
    <div id="button-container">
        <button id="spread-button">Spread Cubes</button>
        <button id="combine-button" style="display:none;">Combine Cubes</button>
    </div>
    <script type="module" src="js/rubik.js"></script>
</body>

</html>
